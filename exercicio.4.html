<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Área do Trapézio</title>
</head>
<body>

    <h2>Calculadora de Área do Trapézio</h2>

    <form action="calcula_trapezio.php" method="post">
        <label for="base_maior">Base Maior:</label>
        <input type="number" name="base_maior" id="base_maior" step="0.1" required>
        <br><br>
        <label for="base_menor">Base Menor:</label>
        <input type="number" name="base_menor" id="base_menor" step="0.1" required>
        <br><br>
        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura" step="0.1" required>
        <br><br>
        <input type="submit" value="Calcular Área">
    </form>

</body>
</html>
